<div class="work">

<div class="container">
    <h1>{{ 'education.title' | translate}}</h1>
    <div class="row wrapped-50 workDetails" ng-repeat="education in educations">
        <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2">
            <div class="workYear">
                {{education.start | translate}} -<br/> {{education.end | translate}}
            </div>
        </div>
        <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 rightArea">
            <div class="arrowpart"></div>
            <div class="exCon">
                <h4><i class="fa fa-university"/> {{education.institute | translate}} - {{education.title | translate}}</h4>
                <h5> {{education.desc | translate}}</h5>
            </div>
        </div>
    </div>
</div>
</div>
